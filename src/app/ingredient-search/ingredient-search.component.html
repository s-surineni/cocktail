<div id="search-component">
    <h4><label for="search-box">Ingredients Search</label></h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let drink of drinks$ | async" >
                {{drink.strDrink}}
        </li>
    </ul>
</div>
